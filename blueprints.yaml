name: Webpacker
version: 1.0.5
description: Offer a simple way to include the power of webpack inside Grav
icon: refresh
keywords: 'grav, plugin, webpack, assets, workflow'
license: MIT
author:
  name: jimblue
homepage: https://github.com/jimblue/grav-plugin-webpacker
bugs: https://github.com/jimblue/grav-plugin-webpacker/issues
docs: https://github.com/jimblue/grav-plugin-webpacker/blob/develop/README.md
dependencies:
  - admin
form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        '1': PLUGIN_ADMIN.ENABLED
        '0': PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    mode_section:
      type: section
      title: PLUGIN_WEBPACKER.MODE.TITLE
      fields:
        mode:
          type: select
          size: medium
          label: PLUGIN_WEBPACKER.MODE.LABEL
          help: PLUGIN_WEBPACKER.MODE.HELP
          default: production
          options:
            production: PLUGIN_WEBPACKER.MODE.OPTION.PROD
            development: PLUGIN_WEBPACKER.MODE.OPTION.DEV
    server_section:
      type: section
      title: PLUGIN_WEBPACKER.SERVER.TITLE
      fields:
        proxy:
          type: text
          size: medium
          autofocus: true
          label: PLUGIN_WEBPACKER.SERVER.PROXY
          placeholder: PLUGIN_WEBPACKER.SERVER.PROXY_PLACEHOLDER
          help: PLUGIN_WEBPACKER.SERVER.PROXY_HELP
          validate:
            required: true
        https:
          type: toggle
          label: PLUGIN_WEBPACKER.SERVER.BROWSERSYNC_HTTPS
          help: PLUGIN_WEBPACKER.SERVER.BROWSERSYNC_HTTPS_HELP
          highlight: 1
          default: 0
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        tunnel:
          type: toggle
          label: PLUGIN_WEBPACKER.SERVER.TUNNEL
          help: PLUGIN_WEBPACKER.SERVER.TUNNEL_HELP
          highlight: 1
          default: 0
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
    webbrowser_section:
      type: section
      title: PLUGIN_WEBPACKER.WEBBROWSER.TITLE
      fields:
        open_website:
          type: toggle
          label: PLUGIN_WEBPACKER.WEBBROWSER.OPEN
          help: PLUGIN_WEBPACKER.WEBBROWSER.OPEN_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        open_url:
          type: select
          size: medium
          label: PLUGIN_WEBPACKER.WEBBROWSER.URL.LABEL
          help: PLUGIN_WEBPACKER.WEBBROWSER.URL.HELP
          default: local
          options:
            local: PLUGIN_WEBPACKER.WEBBROWSER.URL.OPTION.LOCAL
            external: PLUGIN_WEBPACKER.WEBBROWSER.URL.OPTION.EXTERNAL
            tunnel: PLUGIN_WEBPACKER.WEBBROWSER.URL.OPTION.TUNNEL
        build_error_display:
          type: checkboxes
          label: PLUGIN_WEBPACKER.WEBBROWSER.SHOW_BUILD_ERROR
          help: PLUGIN_WEBPACKER.WEBBROWSER.SHOW_BUILD_ERROR_HELP
          default:
            overlay: true
            console: false
          options:
            overlay: PLUGIN_WEBPACKER.WEBBROWSER.SHOW_BUILD_ERROR_OVERLAY
            console: PLUGIN_WEBPACKER.WEBBROWSER.SHOW_BUILD_ERROR_CONSOLE
          use: keys
    tools_section:
      type: section
      title: PLUGIN_WEBPACKER.TOOLS.TITLE
      fields:
        open_browsersyncui:
          type: toggle
          label: PLUGIN_WEBPACKER.TOOLS.OPEN_BROWSERSYNC_UI
          help: PLUGIN_WEBPACKER.TOOLS.OPEN_BROWSERSYNC_UI_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        open_bundleanalyzer:
          type: toggle
          label: PLUGIN_WEBPACKER.TOOLS.OPEN_BUNDLE_ANALYZER
          help: PLUGIN_WEBPACKER.TOOLS.OPEN_BUNDLE_ANALYZER_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
    notifications_section:
      type: section
      title: PLUGIN_WEBPACKER.NOTIFICATIONS.TITLE
      fields:
        os_notify:
          type: toggle
          label: PLUGIN_WEBPACKER.NOTIFICATIONS.OS_NOTIFY
          help: PLUGIN_WEBPACKER.NOTIFICATIONS.OS_NOTIFY_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        os_notify_sound:
          type: toggle
          label: PLUGIN_WEBPACKER.NOTIFICATIONS.OS_NOTIFY_SOUND
          help: PLUGIN_WEBPACKER.NOTIFICATIONS.OS_NOTIFY_SOUND_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        browsersync_notify:
          type: toggle
          label: PLUGIN_WEBPACKER.NOTIFICATIONS.BROWSERSYNC_NOTIFY
          help: PLUGIN_WEBPACKER.NOTIFICATIONS.BROWSERSYNC_NOTIFY_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
    splitting_section:
      type: section
      title: PLUGIN_WEBPACKER.SPLITTING.TITLE
      fields:
        manifest:
          type: toggle
          label: PLUGIN_WEBPACKER.SPLITTING.MANIFEST
          help: PLUGIN_WEBPACKER.SPLITTING.MANIFEST_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        vendors:
          type: toggle
          label: PLUGIN_WEBPACKER.SPLITTING.VENDORS
          help: PLUGIN_WEBPACKER.SPLITTING.VENDORS_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        commons:
          type: toggle
          label: PLUGIN_WEBPACKER.SPLITTING.COMMONS
          help: PLUGIN_WEBPACKER.SPLITTING.COMMONS_HELP
          highlight: 1
          default: 1
          options:
            '1': PLUGIN_ADMIN.ENABLED
            '0': PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
